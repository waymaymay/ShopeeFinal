<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="my-layout">
        <div class="my-navbar">
            <div class="nav-header">
                <div class="nav-opt nav-social">
                    <div class="saler">
                        <div class="sale-option">賣家中心</div>
                        <div class="sale-option sale-mid">下載</div>
                        <div class="sale-option">追蹤我們</div>
                    </div>
                    <div class="social-icons">
                        <div class="social-icon fb"><i class="fa-brands fa-facebook"></i></div>
                        <div class="social-icon ig"><i class="fa-brands fa-instagram-square"></i></div>
                        <div class="social-icon line"><i class="fa-brands fa-line"></i></div>
                    </div>
                </div>

                <div class="right-group">
                    <div class="nav-opt nav-note">
                        <div class="note-help">
                            <div class="note-icon"><i class="fa-regular fa-bell"></i></div>
                            <div class="note-text">通知總覽</div>
                        </div>
                        <div class="note-help">
                            <div class="note-icon"><i class="fa-regular fa-circle-question"></i></div>
                            <div class="note-text">幫助中心</div>
                        </div>
                    </div>
                    <div class="nav-opt nav-lang">
                        <div class="lang-icon"><i class="fa-solid fa-globe"></i></div>
                        <div class="lang-text">繁體中文</div>
                        <div class="down-icon"><i class="fa-solid fa-angle-down"></i></div>
                    </div>
                    <div class="nav-opt nav-login">
                        <div class="cred signup">註冊</div>
                        <div class="cred login">登入</div>
                    </div>
                </div>
            </div>
            <div class="search-bar-group">
               <div class="serach-item logo"></div>
               <div class="serach-item search">
                   <!-- <div class="input">
                       <div class="input-text"></div>
                   </div> -->
                   <div class="input-group">
                    <input type="text" placeholder="小三美日">
                    <div class="btn-glass">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                   </div>
                   
                   <div class="shortcut-group">
                       <div class="tap">口罩</div>
                       <div class="tap">手機殼</div>
                       <div class="tap">魔芋爽</div>
                       <div class="tap">藍牙耳機</div>
                       <div class="tap">衣服</div>
                       <div class="tap">項鍊</div>
                       <div class="tap">外套</div>
                       <div class="tap">包包</div>
                   </div>              
               </div>
               <div class="serach-item cart">
                <i class="fa-solid fa-cart-shopping"></i>
               </div>
            </div>
        </div>

        <div class="nav-mobile">
            <div class="mobile-search"></div>
            <div class="mobile-cart"></div> 
            <div class="mobile-my"></div> 
            

        </div>

        <div class="my-content">
            <!-- <div class="test">
                <img src="./imags/ShopPee-logo.png" alt="">
                <div class="dummy"></div>
            </div> -->
        </div>
    </div>
</body>
</html>
